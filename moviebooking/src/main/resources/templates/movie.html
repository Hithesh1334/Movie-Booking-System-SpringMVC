<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Booking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>
  
  <body>
	<!-- NAV BAR -->
  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Movies</a>
    <!-- Toggler/collapsible Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/movie">Movies</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/book">Bookings</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="login">Login</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="mt-5">
  <div class="row" th:each="movie : ${data}">
    <div class="col-md-6">
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title" th:text="${movie.name}"></h5>
          <p class="card-text" th:text="${movie.id}"></p>
          <p class="card-text" th:text="${movie.date}"></p>
          <p class="card-text" th:text="${movie.availability}"></p>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="movie1">
            <button>Book</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <style>
    .movie-table {
      border: 1px solid black;
      border-collapse: collapse;
      width: 100%;
    }
  
    .movie-table th,
    .movie-table td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }
  
    .movie-table th {
      background-color: #f2f2f2;
    }
  
    .movie-table tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  
    .movie-table tr:hover {
      background-color: #e6e6e6;
    }
  </style>
  
    </br>
    
</body>
</html>
